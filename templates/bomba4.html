<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/util.css')}}" />
</head>
<body>
  
    <div class="container-fluid text-center">   
        <div class="row"> 
            <div class="col-md-1"></div>
            <div class="col-md-10 titulo">
                <h1>Bomba 4</h1>                    
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-6"> 
                <img src="/static/images/sudokuPlanetas.png"  height="450" width="550"/>
            </div>
            <div class="titulo col-md-6">
            <p class="enunciado repl">
                Indica con un sólo número la posición de los planetas en la columna sombreada. Coloca la cifras en orden descendente.
            </p>
                <img src="/static/images/orden.png" height="120" width="100%"/>
        </div>
    </div>
    <form action="javascript:enviarRespuesta()">
        <div class="row respuesta">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="text" id="pass">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Respuesta</span>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row botones-bomba">
            <div class="col-md-2"></div>
            <div class="col-md-3 enviar">
                <button href="/"> Enviar </button>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3 regresar">
                <button href="/"> Volver </button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>

</body>
</html>
