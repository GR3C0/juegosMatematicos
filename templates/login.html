<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static', filename='images/icons/favicon.ico')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/animate/animate.css')}}" />
<!--===============================================================================================-->	
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='endor/animsition/css/animsition.min.css')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/select2/select2.min.css')}}" />
<!--===============================================================================================-->	
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.css')}}" />
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/util.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="javascript:check_pass()">
					<img src='static/images/lasalle.jpeg' height="100" width="450">
					<span class="login100-form-title p-b-43">
						Juegos Matematicos
					</span>
					{{msg}}
					<select class=wrap-input100 validate-input>
						{% for grupo in db["grupos"] %}
						<option class="" type="text" id="grupo" name="grupo" value="{{grupo}}">grupo {{grupo}}</option>
						{% endfor %}
					</select>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="text" id="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Respuesta</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="login_button">
							Login
						</button>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/images/math.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='endor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/daterangepicker/moment.min.js')}}"></script>
	<script src="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
	<script src="{{url_for('static', filename='js/login.js')}}"></script>

</body>
</html>
